<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="w-100 d-flex flex-column justify-content-center align-items-center" style="max-width: 400px; margin: 0 auto;">
  <div class="form-group w-100 mb-3">
    <label for="email" class="form-label d-block">Email</label><br>
    <input
      type="email"
      id="email"
      required
      [(ngModel)]="loginData.email"
      name="email"
      #email="ngModel"
      class="form-control">
    <div *ngIf="email.invalid && email.touched" class="text-danger mt-1">
      O email é obrigatório.
    </div>
  </div>

  <div class="form-group w-100 mb-3">
    <label for="password" class="form-label d-block">Senha</label><br>
    <input
      type="password"
      id="password"
      required
      [(ngModel)]="loginData.password"
      name="password"
      #password="ngModel"
      class="form-control">
    <div *ngIf="password.invalid && password.touched" class="text-danger mt-1">
      A senha é obrigatória.
    </div>
  </div>
<br>
  <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Entrar</button>
</form>
